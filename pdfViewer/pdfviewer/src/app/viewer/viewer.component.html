<h2 style="word-wrap: break-word;">{{shortname}}</h2>
<div *ngIf="!shortname" class="ml-4 mr-4 alert alert-secondary">
    No PDF selected. Consider picking one to read?
</div>
<span #viewerPlaceHolder></span>
<div id="pdfViewer">
    <ng2-pdfjs-viewer [zoom]="'page-fit'" id="pdfViewer" [download]="true" [showSpinner]="true" [fullScreen]="true"
        #pdfViewer></ng2-pdfjs-viewer>
</div>
