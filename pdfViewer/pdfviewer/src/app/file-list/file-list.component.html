<div class="container-fluid">
    <div>
        <div>
            <ul class="list-group" *ngFor="let n of list; let i = index">
                <button class="list-group-item list-group-item-action" (click)="onClick(i)"
                    style="word-wrap: break-word;">{{n}}</button>
            </ul>
        </div>
        <div class="mt-3 mb-3">
            <h3>Upload A PDF:</h3>
            <form enctype="multipart/form-data" [action]="fileUploadUrl" method="post">
                <div class="form-group">
                    <label for="selectFile">Select PDF:</label>
                    <input class="form-control-file" type="file" name="file" id="selectFile">
                </div>
                <div class="form-group">
                    <label for="filename">PDF File Name:</label>
                    <input type="text" name="filename" id="filename">
                </div>
                <button class="btn btn-primary" type="submit" id="fileUpload">Upload</button>
            </form>
        </div>
    </div>
</div>
