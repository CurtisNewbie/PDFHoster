<div class="container-fluid">
    <div>
        <div>
            <ul class="list-group" *ngFor="let n of list; let i = index">
                <button class="list-group-item list-group-item-action" (click)="onClick(i)"
                    style="word-wrap: break-word;">{{n}}</button>
            </ul>
        </div>
    </div>
</div>
